{% load crispy_forms_tags %}

{% block styles %}
<style>
.modal{
    border: 2px solid black;
}

</style>
{% endblock %}

{% block content %}

 <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="SignInModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                  <div class="form-group col-md-6 offset-md-5 mb-0">
                     <h5 class="modal-title" id="SignInModalLabel">Sign In</h5>
                  </div>
                  <div class="form-group col-md-1 mb-0">
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </div>
              </div>

                <div class="modal-body">
                <div class="container">
                  <form method="post" autocomplete="off">
                    {% csrf_token %}
                      <div class="form-row">
                             <div class="form-group col-md-8 offset-md-2 mb-0">
                            {{ login_modal_form | crispy}}
                          </div>
                      </div>
                      <button type="submit" class="btn btn-info float-right">Login<i class="fas fa-chevron-circle-right"></i></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
</div>

<script>
    $('#SignInModal').submit(function(e){
        e.preventDefault();
        var form = $(e.target);

        $.ajax({
            url: '{% url "sign_in" %}',
            type: 'post',
            data: form.serialize(),
            error: function(xhr, ajaxOptions, thrownError){ alert(thrownError); },
            success: function() { // on success..
                $('#success_div').append('Account created! Now you can <a href={% url 'sign_in' %}><b>log in</b></a> '); // update the DIV
                $('#success_div').toggleClass('alert alert-success'); // unhide
            },
        })
 })
</script>

{% endblock %}
