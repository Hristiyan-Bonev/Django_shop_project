<div class="modal fade" id="messagesModal" tabindex="-1" role="dialog" aria-labelledby="messagesModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messagesModalLabel">{% for message  in messages %}{{message}}{%endfor%}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                  <div class="container-fluid">
                      <div class=" alert-success" role="alert"">

                      </div>
                      <div class="card-body"> {{ request.session.item.name }} </div>
                      <img class="img-thumbnail h-25 d-inline-block" src="{{ request.session.item.image }}" alt="item_image">

                  </div>
            </div>
        </div>
    </div>
</div>

{% if messages %}
    <script type="text/javascript">
        $(document).ready(function(){
            $("#messagesModal").modal('show');

        });
    </script>
{% endif %}
